careDeliveryProcess:
  badgeLabel: The Journey
  heading: How We Deliver Domiciliary Care
  subheading: A dependable framework combining practical support, safeguarding standards, and routine outcome reviews.
  steps:
    - number: 1
      icon: tabler:clipboard-search
      title: Referral and Home Assessment
      description: We assess routines, risks, and support outcomes with service users, relatives, and professionals.
    - number: 2
      icon: tabler:file-text
      title: Visit Plan and Outcomes
      description: We agree visit schedules, care tasks, medication support, and communication expectations.
    - number: 3
      icon: tabler:users
      title: Carer Matching and Start
      description: We allocate trained carers for compatibility and continuity before package launch.
    - number: 4
      icon: tabler:refresh
      title: Review and Adjust
      description: We monitor outcomes and adapt visits as needs or routines change.
compliancePillars:
  badgeLabel: CQC Standards
  heading: Domiciliary Quality You Can Evidence
  subheading: Home-care delivery backed by governance, safeguarding assurance, and clear performance oversight.
  pillars:
    - icon: tabler:shield-check
      title: Safe
      description: Home-based risk controls and safeguarding procedures are integrated into every care package.
      cqcEvidence: Safeguarding and risk reviews logged routinely
    - icon: tabler:target-arrow
      title: Effective
      description: Planned tasks and outcomes are reviewed with families and professional partners.
      cqcEvidence: Review-led care updates documented consistently
    - icon: tabler:heart-handshake
      title: Caring
      description: Visits are dignified, respectful, and delivered by familiar carers wherever possible.
      cqcEvidence: Positive family and service-user feedback
    - icon: tabler:list-details
      title: Responsive
      description: Visit plans adapt quickly when health or routine needs change.
      cqcEvidence: Time-bound support plan amendments
    - icon: tabler:crown
      title: Well-Led
      description: Leadership and supervision systems sustain quality and accountability.
      cqcEvidence: Routine audits and supervision records
