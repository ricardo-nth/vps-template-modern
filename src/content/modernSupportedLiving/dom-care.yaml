faqSection:
  heading: Domiciliary Care Referral FAQs
  intro: Practical answers for families, discharge teams, and commissioners.
  items:
    - question: How quickly can domiciliary packages begin?
      answer: Timelines vary by complexity and risk, but urgent referrals are triaged quickly with clear mobilisation updates and start-date visibility.
    - question: How do you maintain continuity of carers?
      answer: We use continuity-led rostering with backup planning so service users have familiar carers while maintaining safe cover for absence.
    - question: Can visit schedules be changed if needs evolve?
      answer: Yes. We review care regularly and can increase, decrease, or re-time visits as health, routines, or family circumstances change.
    - question: How are concerns escalated out of hours?
      answer: Active packages have escalation pathways and urgent updates are monitored 24/7, with documented communication to relevant contacts.
