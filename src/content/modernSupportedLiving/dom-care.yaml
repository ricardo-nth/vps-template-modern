serviceFit:
  badgeLabel: Service Fit
  heading: Who This Domiciliary Care Service Is Best For
  intro: This pathway is designed for adults who need practical day-to-day support at home with dependable scheduling and continuity.
  suitableForTitle: Usually a Strong Fit For
  suitableFor:
    - Adults needing reliable personal care, medication prompts, or mobility support at home.
    - Families requiring consistent routines and clear communication updates.
    - Discharge pathways needing structured reablement and reduced readmission risk.
  alternativeSupportTitle: Better Directed Elsewhere When
  alternativeSupport:
    - A tenancy-based supported living pathway is required as the primary model.
    - The referral requires specialist inpatient or residential provision.
    - There is no requirement for planned visit scheduling or continuity-led coverage.
