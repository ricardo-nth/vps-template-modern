story:
  heading: Our Journey
  subheading: Building dependable home-care delivery for adults and families
  paragraphs:
    - Harbor Home Care was created to provide home support that feels both professional and genuinely personal.
    - We invested early in continuity-led rostering, structured communication, and safeguarding oversight to improve reliability.
    - Today our domiciliary teams deliver practical support that protects routine, wellbeing, and independent living.
