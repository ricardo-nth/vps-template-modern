story:
  heading: Our Journey
  subheading: Building services that are both person-centred and inspection-ready
  paragraphs:
    - Harbor Care Services started with a clear goal to deliver support that is compassionate in practice and robust in governance.
    - As demand grew, we invested in specialist training, stronger supervision, and outcome-led review frameworks to improve consistency.
    - Today we support adults across supported living and domiciliary pathways with clear plans, stable teams, and measurable progress.
