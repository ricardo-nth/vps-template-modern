valuesSection:
  heading: Our Core Values
  intro: These values shape every referral, care plan, and quality decision across our services.
values:
  - title: Dignity in Every Interaction
    description: We deliver respectful, person-centred support that protects choice and autonomy.
    icon: tabler:heart
  - title: Reliability Through Systems
    description: Governance, supervision, and auditing keep quality consistent from policy to frontline practice.
    icon: tabler:shield-check
  - title: Outcome-Focused Delivery
    description: Care plans are linked to practical goals and reviewed regularly with stakeholders.
    icon: tabler:target-arrow
  - title: Partnership and Transparency
    description: Families, professionals, and teams stay aligned through clear and timely communication.
    icon: tabler:users-group
