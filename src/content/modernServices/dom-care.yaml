      cqcEvidence: Ongoing audit and supervision cycle
careDeliveryProcess:
  badgeLabel: The Journey
  heading: Our Domiciliary Delivery Process
  subheading: A practical framework that keeps home support safe, consistent, and tailored to daily life.
  steps:
    - number: 1
      icon: tabler:clipboard-search
      title: Needs and Home Assessment
      description: We assess routines, risks, and outcomes with service users, relatives, and professionals.
    - number: 2
      icon: tabler:file-text
      title: Visit Plan Setup
      description: We agree visit windows, care tasks, communication expectations, and contingencies.
    - number: 3
      icon: tabler:users
      title: Carer Matching and Start
      description: We allocate trained carers for compatibility and continuity before go-live.
    - number: 4
      icon: tabler:refresh
      title: Ongoing Review
      description: We monitor outcomes and adapt support as needs evolve.
