      description: Care plans are linked to practical outcomes and reviewed with stakeholders.
      cqcEvidence: Outcome-led review schedule
    - icon: tabler:heart-handshake
      title: Caring
      description: Respectful, dignity-led delivery with continuity of familiar carers.
      cqcEvidence: Strong family feedback trends
    - icon: tabler:list-details
      title: Responsive
      description: Teams adapt quickly to changes in health, mobility, or support priorities.
      cqcEvidence: Time-bound care plan updates
    - icon: tabler:crown
