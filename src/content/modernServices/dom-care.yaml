servicesOverview:
  eyebrow: Home Care Categories
  heading: Practical Support Delivered in Familiar Settings
  intro: Services are designed around routine reliability, safeguarding confidence, and clear communication with families.
  services:
    - title: Personal Care
      description: Support with washing, dressing, hygiene, and dignity-led daily routines.
      href: /contact
      imageKey: unsplash-care-2
