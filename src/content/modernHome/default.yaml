    - title: Transition Support
      description: Step-down support from hospital or residential care into stable tenancy routines.
      href: /services/supported-living
      imageKey: unsplash-healthcare-6
      imageAlt: Care professional guiding a step-down transition plan
aboutUs:
  eyebrow: About Harbor Care
  heading: Strong Governance, Human Delivery
  description:
    - Harbor Care Services was built to close the gap between compliance-heavy processes and genuinely person-centred support.
    - We combine robust oversight with practical frontline delivery so adults can progress safely and consistently.
    - Families and professionals receive straightforward updates, evidence-based reviews, and reliable escalation pathways.
  imageKey: residential-care
  imageAlt: Harbor Care professionals in a service planning meeting
