servicesOverview:
  eyebrow: Services
  heading: Supported Living Service Lines
  intro: Our supported living pathways are built around tenancy stability, life-skills development, and measurable independence outcomes.
  ctaText: View Service Library
  ctaHref: /services
  services:
    - title: Tenancy and Daily Living Support
      description: Core tenancy support covering routines, risk planning, and independent living milestones.
      href: /services/supported-living
      imageKey: unsplash-care-1
      imageAlt: Supported living resident working with a support worker on life goals
    - title: Life Skills Development
      description: Structured coaching for cooking, budgeting, household tasks, and safe daily decision-making.
      href: /services/supported-living
      imageKey: unsplash-healthcare-4
      imageAlt: Support worker coaching practical daily living skills
    - title: Community Access
      description: Support for appointments, shopping, and social routines that build confidence.
      href: /services/supported-living
      imageKey: unsplash-care-2
      imageAlt: Service user and support worker attending a community activity
    - title: Complex Needs Support
      description: Joined-up support for learning disability, autism, and mental health needs.
      href: /services/supported-living
      imageKey: unsplash-healthcare-1
